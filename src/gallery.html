<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image gallery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <header id="header-main_gallery">
      <nav class="gallery_nav">
        <a href="" class="href">LOGO</a>

        <ul>
          <li><a href="index.html">Back to Main</a></li>
          <li><a href="">My Work</a></li>
          <li><a href="">About me</a></li>
          <li><a href="">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <!-- Add gallery items to this list -->
    <main>
      <section>
        <ul class="gallery"></ul>

        <div class="backdrop js-backdrop">
          <div class="modal">
            <button
              type="button"
              class="backdrop_close_btn"
              data-action="close-backdrop"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <!-- &#10006 -->

            <button type="button" class="arrow_left" data-action="previous-img">
              <i class="fa-solid fa-arrow-left"></i>
            </button>

            <button type="button" class="arrow_right" data-action="next-img">
              <i class="fa-solid fa-arrow-right"></i>
            </button>

            <div class="original_image_conent"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/gallery.js" type="module"></script>
  </body>
</html>
